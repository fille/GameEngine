<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/jquery.js"></script>
        <style>
            #can {
                
                border:1px solid black;
            }
        </style>
</head>
<body>
    <script type="text/javascript">
		 	
        var Point = function(x,y,z){

                        this.x = x;
                        this.y = y;
                        this.z = z;
        }
        var Figure = function(p1,p2,p3,p4,p5,p6,p7,p8)
        {
                this.p1 = p1;
                this.p2 = p2;
                this.p3 = p3;
                this.p4 = p4;
                this.p5 = p5;
                this.p6 = p6;
                this.p7 = p7;
                this.p8 = p8;
                this.coords = [this.p1,this.p2,this.p3,this.p4,this.p5,this.p6,this.p7,this.p8];
        }

        var obj = new Figure(new Point(30,30,30),
                             new Point(60,30,30),
                             new Point(60,30,60),
                             new Point(30,30,60),
                             new Point(30,60,30),
                             new Point(60,60,30),
                             new Point(30,60,30),
                             new Point(60,60,60));
        var buildTile = function()
        {
           var out = []
           base = 30;
                

                 out.push(new Figure(new Point(30,30,30),
                                     new Point(60,30,30),
                                     new Point(60,30,60),
                                     new Point(30,30,60),
                                     new Point(30,60,60), //here
                                     new Point(60,60,60),
                                     new Point(60,60,30),
                                     new Point(60,30,30)),
				     new Figure( new Point(30,30,90),
						 new Point(30,60,30),
						 new Point(30,60,60),
						 new Point(30,30,60),
						 new Point(30,60,30),
						 new Point(60,60,30),
						 new Point(30,60,30),
						 new Point(60,60,60)
						
				    )
			
                            
                                    )
		
                
                return out;
        }


    var init = function () {
        canvas = document.getElementById("can").getContext('2d');
    }

    var draw = function() {
        drawleft();
    }

    var tile = buildTile();
            
    var drawleft = function () {
           
    var x  = 0;
    var y  = 0;
    var z = 0;
    var newx = 0;
    var newy = 0;
    var cord = [];

    for(var j = 0;j < 1;j++){
        cord =[]
        for(var i = 0;i < tile[j].coords.length;i++){
             var obj =	tile[j];
	   
             x =  obj.coords[i].x;
             y =  obj.coords[i].y;
             z =  obj.coords[i].z;
             newx = x-z;
             newy = y + 0.5*(x+z);
             cord.push({"x":newx,"y":newy});
        
	 }
			  
       	  canvas.moveTo(cord[0].x+100,cord[0].y);
      	  canvas.lineTo(cord[1].x+100,cord[1].y);
	  canvas.lineTo(cord[2].x+100,cord[2].y);
	  canvas.lineTo(cord[3].x+100,cord[3].y);
	  canvas.lineTo(cord[0].x+100,cord[0].y);
	 
	  canvas.moveTo(cord[3].x+100,cord[3].y)
	  	  
	  canvas.lineTo(cord[4].x+100,cord[4].y);
	  canvas.lineTo(cord[5].x+100,cord[5].y); 
	  canvas.lineTo(cord[6].x+100,cord[6].y);	
	  canvas.lineTo(cord[7].x+100,cord[7].y);
	//  canvas.lineTo(cord[0].x+100,cord[0].y);	  
	  canvas.stroke();
	}
}

            
   $(function() {
        init();
        draw();
    })

    </script>
        
        <canvas id="can" width="640" height="480"></canvas>
    </body>
</html>
