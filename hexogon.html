<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/jquery.js"></script>
        <style>
            #can {
                
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
					//x y 																			  here
			var points = [ [100,100,100] ,[150,100,100],[150,100,150], [100,150,100], [100,150,100],[150,150,100],[100,150,150],[150,150,150] ]
var init = function () {
               canvas = document.getElementById("can").getContext('2d');
	

}
            
var draw = function() {
				
					
				 	drawleft();
}            
            
            
            
var drawleft = function () {
           
			var x  = 0;
			var y  = 0;
			var z = 0;    
			var newx = 0;
			var newy = 0;       
         var cord = [];
        for(var i = 0;i < points.length;i++)
        {
        		 x =  points[i][0];
        		 y =  points[i][1];
				 z =  points[i][2];
        	
           
             newx = x-z;
             newy =   y + 0.5*(x+z);
             cord.push({"x":newx,"y":newy});
        }  
        for(var i = 0;i < cord.length;i++)
        {
        	  var cordi = cord[i];
        	  console.log(cordi);
      		canvas.moveTo(cordi.x+100,cordi.y);
      		canvas.lineTo(cordi.x+101,cordi.y);
      	}	          
      	canvas.stroke();
}

            
            $(function() {
                 init();
                draw();
            })
            
            
        </script>
        
        <canvas id="can" width="640" height="480"></canvas>
    </body>
</html>
